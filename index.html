<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Очередь в жопу</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(40, 40, 40, 0.8) 0%, rgba(0, 0, 0, 0) 20%),
                radial-gradient(circle at 90% 80%, rgba(60, 60, 60, 0.6) 0%, rgba(0, 0, 0, 0) 30%);
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            margin-top: 50px;
        }
        
        h1 {
            font-size: 42px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            color: #ff5555;
        }
        
        .subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            color: #aaa;
        }
        
        .button-container {
            margin: 30px 0;
        }
        
        #queueButton {
            background: linear-gradient(to bottom, #ff4444, #880000);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 16px 40px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }
        
        #queueButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.6);
        }
        
        #queueButton:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(255, 0, 0, 0.4);
        }
        
        .result {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            border: 1px solid #444;
            display: none;
        }
        
        .result p {
            font-size: 24px;
            margin: 10px 0;
            color: #ff9999;
        }
        
        .queue-number {
            font-size: 32px;
            font-weight: bold;
            color: #ff5555;
            text-shadow: 0 0 8px rgba(255, 85, 85, 0.5);
        }
        
        .footer {
            margin-top: auto;
            padding: 20px;
            color: #555;
            font-size: 14px;
        }
        
        .flashing {
            animation: flash 1s infinite;
        }
        
        @keyframes flash {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ОЧЕРЕДЬ В ЖОПУ</h1>
        <p class="subtitle">Самое популярное место в городе!</p>
        
        <div class="button-container">
            <button id="queueButton">ЗАНЯТЬ ОЧЕРЕДЬ</button>
        </div>
        
        <div id="queueResult" class="result">
            <p>Очередь сейчас: <span id="currentQueue" class="queue-number">0</span></p>
            <p>Ваше место: <span id="yourPlace" class="queue-number">0</span></p>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2023 Сервис "Жопочка". Все права защищены.</p>
    </div>

    <script>
        document.getElementById('queueButton').addEventListener('click', function() {
            // Генерация случайных чисел
            const currentQueue = Math.floor(Math.random() * (50000 - 1000 + 1)) + 1000;
            const yourPlace = currentQueue + Math.floor(Math.random() * 1000) + 1;
            
            // Плавное появление результата
            const resultDiv = document.getElementById('queueResult');
            resultDiv.style.display = 'block';
            resultDiv.style.opacity = 0;
            
            // Анимация чисел
            animateValue('currentQueue', 0, currentQueue, 1500);
            animateValue('yourPlace', 0, yourPlace, 1500);
            
            // Плавное появление
            let opacity = 0;
            const fadeIn = setInterval(() => {
                opacity += 0.05;
                resultDiv.style.opacity = opacity;
                if (opacity >= 1) clearInterval(fadeIn);
            }, 50);
            
            // Мигание кнопки
            this.classList.add('flashing');
            setTimeout(() => {
                this.classList.remove('flashing');
            }, 1000);
        });
        
        // Функция анимации чисел
        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                obj.innerHTML = value.toLocaleString();
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
    </script>
</body>
</html>
